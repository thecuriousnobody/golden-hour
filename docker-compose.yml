version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: golden-hour-db
    environment:
      POSTGRES_USER: golden_hour
      POSTGRES_PASSWORD: password
      POSTGRES_DB: golden_hour
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: golden-hour-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
